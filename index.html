<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link src="./assests/css/style.css">
    <title>Library of Congress Search Tool</title>
</head>

<body>
    <header class="container-fluid justify-content-center d-flex pt-4 bg-primary align-items-center pb-2">
        <h1 class="w-100 text-light">Library of Congress Search Tool</h1>
        <form class="d-flex w-75 align-items-baseline" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <div class="mb-3 d-flex flex-wrap mx-3">
                <!-- <label for="format-dropdown" class="form-label">Format</label> -->
                <input type="text" class="form-control" placeholder="Format" id="format-dropdown" aria-describedby="formatHelp">
                <!-- <div id="formatHelp" class="form-text">Optionally, select a document format.</div> -->
            </div>
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </header>
    <link src="./assests/js/script.js">
</body>

</html>
